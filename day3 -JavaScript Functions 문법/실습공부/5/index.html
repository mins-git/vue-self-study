<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores = function (students){
      for (i = 0; i < students.length; i++ ){
        const scores = students[i].scores
        const sum = scores.reduce((acc, current) => {
          return acc + current
        },0)

        const avg = sum / scores.length
        console.log(`${students[i].name}: ${avg}`)
      }
    }

    const makeAvgScores2 = function(students){
      for(student of students){
        let sum = 0
        for ( const score of student.scores){
          sum += score
        }
        console.log(`${student.name}: ${sum/student.scores.length}`)
      }
    }

    const makeAvgScores3 = function(studnets) {
      students.forEach(student => {
        const sum = student.scores.reduce((acc, score) => acc + score,0)
        console.log(`${student.name}: ${sum/student.scores.length}`)

      })
    }




    // 함수 호출
    makeAvgScores(students)
    makeAvgScores2(students)
    makeAvgScores3(students)
    // console.log(result1)
    // console.log(result2)
    // console.log(result3)
  </script>
</body>

</html>
