<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">DOM 조작</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
    // 속성 요소 조작

    // 1. 클래스 속성 조작
    // h1 요소를 선택
    const h1Tag = document.querySelector('.heading')
    // h1 요소의 클래스 목록 확인
    console.log(h1Tag.classList)
    
    // h1 요소의 클래스 목록에 red 클래스 추가
    h1Tag.classList.add('red')
    console.log(h1Tag)

    // h1Tag.classList.remove('red')
    // console.log(h1Tag.classList)

    h1Tag.classList.toggle('red') // 토글로 반대로 작동중. 있으면 red없애고 없으면 add로 추가하고.
    console.log(h1Tag.classList)

    // 2. 일반 속성 조작

    // 요소 선택
    const aTage = document.querySelector('a')
    console.log(aTage.getAttribute('href')) // 속성값 접근함.

    // a요소의 href값을 naver로 변경
    aTage.setAttribute('href', 'https://www.naver.com/')
    console.log(aTage.getAttribute('href')) // 속성값 접근함.
    // https://www.naver.com/ 반환함

    // a요소의 href 속성값 요소 삭제
    aTage.removeAttribute('href')
    console.log(aTage.getAttribute('href')) // 속성값 접근함.
    // null을 반환함

  </script>
</body>

</html>
