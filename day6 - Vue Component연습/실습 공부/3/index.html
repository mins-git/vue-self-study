<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <input type="text" v-model="user.name" placeholder="새로운 이름 입력하세요" /> -->
    <h1>User Profile</h1>
    <p>Name: {{user.name}}</p>
    <p>Age: {{user.age}}</p>
    <button @click = "changeName">Change Name</button>
    <button @click = "changeAge">Change Age</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const user = ref({
          name: 'Alice',
          age: 30
        })
        // console.log(user)
        // console.log(user.value)
        // console.log(user.value.name)
        const changeName = () => {
          const userInput = prompt("새로운 이름 입력하세요:", user.value.name)

          if(userInput){
            user.value.name = userInput
          }
        }

        const changeAge = () => {
          const userInput = prompt("새로운 나이를 입력하세요:", user.value.age)
          if(userInput){
            user.value.age = userInput
          }
        }

        return { user,
          changeName,
          changeAge,
         }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
