<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let length = null
    let sum = null
    for (score of scores){
      length += 1
      sum += score
    }
    let avg = sum / length

    console.log(length)
    console.log(sum)
    console.log(avg)

    while (length){
      console.log(scores[length-1])
      length--
    }


    // while문으로 코드 작성

  </script>
</body>
</html>
