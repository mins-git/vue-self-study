<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 class="heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
    console.log(document.querySelector('.heading')) // <h1 class="heading">DOM 선택</h1>
    console.log(document.querySelector('.content')) // 첫번째 요소만 선택됨.
    console.log(document.querySelectorAll('.content')) // 전체 요소를 가져오고 싶으면 ALL을 사용하면됨.
                                                      // NodeList형태로 출력
    console.log(document.querySelectorAll('ul > li')) // 리스트 두개 출력됨 nodelist로
  </script>
</body>

</html>
